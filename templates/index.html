{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/style.css" %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static "js/js.js" %}"></script>
</head>
<body>
  <div class="bg-info p-3">
    <header class="container bg-white rounded">
      <h1 class="text-center">Cars</h1>
    </header>
    <nav class="container">
      <a href="{% url "create" %}">Cadastrar</a>
    </nav>
    <main class="container p-5">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Model</th>
            <th scope="col">Brand</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody>
          {% for car in list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{car.model}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.year}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
    <footer class="container p-5 m-2">
      <ul>
        <li>
          Photo by <a href="https://unsplash.com/@egor_vikhrev?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Egor Vikhrev</a> on <a href="https://unsplash.com/photos/white-vintage-car-in-garage-S0cqn0mZU0E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </li>
        <li>
          Table from <a target="_blank" href="https://getbootstrap.com/docs/5.3/content/tables/#hoverable-rows">Bootrstrap</a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
