{% extends "_master.html" %}
{% load static %}
{% block content %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>
      <th scope="col">Brand</th>
      <th scope="col">Year</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for car in list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>
        <a href="{% url "show" car.id %}">
          {{car.model}}
        </a>
      </td>
      <td>{{car.brand}}</td>
      <td>{{car.year}}</td>
      <td>
        <a class="material-symbols-outlined btn btn-warning"
          href="{% url "edit" car.id %}">
          edit
        </a>
      </td>
      <td>
        <a class="material-symbols-outlined btn btn-danger"
          href="{% url "destroy" car.id %}">
          delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
