{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/style.css" %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static "js/js.js" %}"></script>
</head>
<body>
  <div class="bg-info p-3">
    <main class="container p-5">
      <div class="card">
        <img src="{% static "img/" %}{{car.filename}}"
          class="card-img-top" alt="Foto do {{car.model}}">
        <div class="card-body">
          <h5 class="card-title">{{car.model}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Marca: {{car.brand}}</li>
          <li class="list-group-item">Ano: {{car.year}}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Editar</a>
          <a href="{% url 'destroy' car.id %}"
            class="card-link btn btn-danger">Deletar</a>
        </div>
      </div>
    </main>
  </div>  
</body>
</html>
