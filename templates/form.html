{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/style.css" %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static "js/js.js" %}"></script>
</head>
<body>
  <div class="bg-info p-3">
    <main class="container p-5">
      <form action="{% url "store" %}" method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form group">
          <label for="txtModel">Modelo</label>
          <input type="text" name="model"
            id="txtModel" class="form-control"
            {% if car %}value="{{car.model}}"{% endif %}>
        </div>
        <div class="form group">
          <label for="txtBrand">Marca</label>
          <input type="text" name="brand"
            id="txtBrand" class="form-control"
            {% if car %}value="{{car.brand}}"{% endif %}>
        </div>
        <div class="form group">
          <label for="txtYear">Ano</label>
          <input type="number" step="1" name="year"
            id="txtYear" class="form-control"
            {% if car %}value="{{car.year}}"{% endif %}>
        </div>
        <div class="form group">
          <label for="txtFilename">Imagem</label>
          <input type="file" name="file"
            id="txtFilename" class="form-control">
            {% if car %}
            <img src="{% static "img/" %}{{car.filename}}"
              alt="Foto do {{car.model}}">
            {% endif %}
        </div>
        <div>
          {% if car %}
          <input type="hidden" name="id" value="{{car.id}}">
          {% endif %}
          <input type="submit"
            value="{% if car %}Atualizar{% else %}Cadastrar{% endif %}"
            class="btn btn-primary">
        </div>
      </form>
    </main>
  </div>
</body>
</html>
